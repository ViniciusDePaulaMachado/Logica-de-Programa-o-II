<canvas width="600" height="400"></canvas>


<script>

	var button = document.querySelector("button");

	var tela = document.querySelector("canvas");

	var pincel = tela.getContext("2d");

	var quantidadeEstrelas = 0;

	var x;

	var y;

	function retanguloVerde() {

		pincel.fillStyle = "green";
		pincel.fillRect(0,0,600,400);
	}

	function losangoAmarelo() {

		pincel.fillStyle = "yellow";
		pincel.beginPath();
		pincel.moveTo(70,200);
		pincel.lineTo(300,50);
		pincel.lineTo(530,200);
		pincel.lineTo(300,350);
		pincel.fill();

	}

	function circuloAzul() {

		pincel.fillStyle = "darkblue";
		pincel.beginPath();
		pincel.arc(300,200,100,0,2 * 3.14);
		pincel.fill();

	}

	function faixaBranca() {

		pincel.fillStyle = "white";
		pincel.fillRect(200,187,200,25);

	}

	function escreveTexto (texto,x,y) {

		pincel.font='17px Georgia';
	    pincel.fillStyle= "black";
	    pincel.fillText(texto, x, y);

	}


	function desenhaEstrelaComClickDoMouse(evento) {

		var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if(quantidadeEstrelas <= 27) {

			pincel.fillStyle = "white";
			pincel.beginPath();
			pincel.moveTo(x,y - 5);
			pincel.lineTo(x -1,y -1);
			pincel.lineTo(x -5,y -1);
			pincel.lineTo(x -2, y + 1);
			pincel.lineTo(x - 3, y + 5);
			pincel.lineTo(x, y + 3);
			pincel.lineTo(x + 3, y + 5);
			pincel.lineTo(x + 2, y +1);
			pincel.lineTo(x + 5, y - 1);
			pincel.lineTo(x + 1, y - 1);
			pincel.fill();
			quantidadeEstrelas++;
		}
	}

	retanguloVerde();
	losangoAmarelo();
	circuloAzul();
	faixaBranca();
	escreveTexto("ORDEM E PROGRESSO", 208, 206);

	tela.onmousedown = desenhaEstrelaComClickDoMouse;	

</script>
